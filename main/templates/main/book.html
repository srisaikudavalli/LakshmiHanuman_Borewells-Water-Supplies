{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service | Lakshmi Hanuman Borewells</title>
    <link rel="icon" type="image/png" href="{% static 'main/logo2.png' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        :root {
            --primary-blue: #0a2558;
            --accent-gold: #ffc107;
        }

        /* --- NAVBAR (Same as Home) --- */
        .navbar {
            background-color: var(--primary-blue) !important;
            padding: 15px 0;
        }
        .navbar-brand img { height: 50px; }
        
        /* --- BOOKING FORM SECTION --- */
        .booking-section {
            padding: 80px 0;
            background: linear-gradient(rgba(10, 37, 88, 0.9), rgba(10, 37, 88, 0.8)), url('https://source.unsplash.com/1600x900/?drilling,construction');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .booking-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            border: none;
        }
        .card-header-custom {
            background-color: var(--accent-gold);
            padding: 30px;
            text-align: center;
        }
        .card-header-custom h3 {
            color: var(--primary-blue);
            font-weight: 800;
            margin: 0;
            text-transform: uppercase;
        }
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #eee;
            background-color: #f9f9f9;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: none;
            background-color: #fff;
        }
        .btn-confirm {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px;
            font-weight: 700;
            border-radius: 50px;
            width: 100%;
            font-size: 1.1rem;
            transition: 0.3s;
            border: none;
        }
        .btn-confirm:hover {
            background-color: #0d3a82;
            transform: translateY(-2px);
        }
        .form-label {
            font-weight: 600;
            color: var(--primary-blue);
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'main/logo2.png' %}" alt="Logo">
                <span class="ms-2 fw-bold d-none d-sm-block text-white">LAKSHMI HANUMAN</span>
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-light rounded-pill px-4 ms-auto">
                <i class="fas fa-arrow-left me-2"></i> Back to Home
            </a>
        </div>
    </nav>

    <section class="booking-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="booking-card">
                        <div class="card-header-custom">
                            <h3><i class="fas fa-clipboard-list me-2"></i> Request a Quote</h3>
                            <p class="mb-0 fw-bold opacity-75">Fill the form below and we will call you.</p>
                        </div>
                        <div class="card-body p-4 p-md-5">
                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-user me-2"></i> Your Name</label>
                                    {{ form.customer_name }}
                                </div>

                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-phone me-2"></i> Phone Number</label>
                                    {{ form.phone_number }}
                                </div>

                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-map-marker-alt me-2"></i> Site Location</label>
                                    {{ form.location }}
                                </div>

                                <div class="mb-4">
                                    <label class="form-label"><i class="fas fa-tools me-2"></i> Select Service</label>
                                    {{ form.service }}
                                </div>

                                <button type="submit" class="btn btn-confirm shadow">
                                    CONFIRM BOOKING <i class="fas fa-paper-plane ms-2"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
