{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Lakshmi Hanuman Borewells</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'main/logo.png' %}">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        :root { --primary-blue: #0a2558; --accent-gold: #ffc107; }

        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(10, 37, 88, 0.9), rgba(10, 37, 88, 0.8)), url('https://source.unsplash.com/1600x900/?office,technology');
            background-size: cover;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        .auth-left {
            padding: 50px;
            width: 50%;
        }
        .auth-right {
            width: 50%;
            background: var(--primary-blue);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .btn-custom {
            background-color: var(--accent-gold);
            color: var(--primary-blue);
            font-weight: 700;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
        }
        .btn-custom:hover { background-color: #e0a800; }
        
        .admin-link {
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            border-bottom: 1px dashed #ccc;
        }
        /* Mobile adjustment */
        @media (max-width: 768px) {
            .auth-card { flex-direction: column; width: 90%; }
            .auth-left, .auth-right { width: 100%; padding: 30px; }
        }
    </style>
</head>
<body>

    <section class="auth-section">
        <div class="auth-card">
            
            <div class="auth-left">
                <h2 class="fw-bold mb-4" style="color: var(--primary-blue);">Customer Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        {{ form.username }} 
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-custom shadow">LOGIN</button>
                </form>

                <div class="text-center mt-4">
                    <a href="/admin/" class="admin-link">
                        <i class="fas fa-user-shield me-1"></i> Login as Admin
                    </a>
                </div>
            </div>

            <div class="auth-right">
                <h2 class="fw-bold mb-3">New Here?</h2>
                <p class="mb-4 opacity-75">Sign up to track your drilling projects and get exclusive quotes.</p>
                <a href="{% url 'register' %}" class="btn btn-outline-light rounded-pill px-4 fw-bold">
                    Create Account
                </a>
                 
            </div>

        </div>
    </section>

    <script>
        var inputs = document.querySelectorAll('input');
        inputs.forEach(function(input) {
            input.classList.add('form-control');
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
    <script id="django-messages" type="application/json">
        [
            {% for message in messages %}
                {
                    "level": "{{ message.tags }}",
                    "text": "{{ message|escapejs }}"
                }{% if not forloop.last %},{% endif %}
            {% endfor %}
        ]
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const messages = JSON.parse(document.getElementById('django-messages').textContent);
                messages.forEach(msg => {
                    Swal.fire({
                        title: msg.level.includes('success') ? 'Success!' : 'Notice',
                        text: msg.text,
                        icon: msg.level.includes('success') ? 'success' : 'info',
                        confirmButtonColor: '#0a2558',
                        confirmButtonText: 'OK',
                        timer: 3000,
                        timerProgressBar: true
                    });
                });
            } catch(e) {}
        });
    </script>
    {% endif %}
    ```
</body>
</html>
