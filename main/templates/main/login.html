{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Lakshmi Hanuman Borewells</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'main/logo2.png' %}">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .auth-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(10, 37, 88, 0.9), rgba(10, 37, 88, 0.8)), url('https://source.unsplash.com/1600x900/?office');
            background-size: cover;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border-top: 5px solid #ffc107;
        }
        .btn-custom {
            background-color: #0a2558;
            color: white;
            font-weight: 700;
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn-custom:hover { background-color: #ffc107; color: #0a2558; }
    </style>
</head>
<body>

    <section class="auth-section">
        <div class="auth-card">
            <img src="{% static 'main/logo2.png' %}" alt="Logo" style="height: 60px; margin-bottom: 20px;">
            <h3 class="fw-bold mb-4" style="color: #0a2558;">Admin Login</h3>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label class="fw-bold small text-muted">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-4 text-start">
                    <label class="fw-bold small text-muted">Password</label>
                    {{ form.password }}
                </div>
                
                <button type="submit" class="btn btn-custom shadow">SECURE LOGIN</button>
            </form>

            <div class="mt-4">
                <a href="{% url 'home' %}" class="text-decoration-none text-muted small">
                    <i class="fas fa-arrow-left me-1"></i> Back to Website
                </a>
            </div>
        </div>
    </section>

    <script>
        var inputs = document.querySelectorAll('input');
        inputs.forEach(function(input) { input.classList.add('form-control'); });
    </script>
</body>
</html>
