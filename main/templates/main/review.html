{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review | Lakshmi Hanuman Borewells</title>
    <link rel="icon" type="image/png" href="{% static 'main/logo.png' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        :root { --primary-blue: #0a2558; --accent-gold: #ffc107; }

        .review-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(10, 37, 88, 0.9), rgba(10, 37, 88, 0.8)), url('https://source.unsplash.com/1600x900/?writing,notebook');
            background-size: cover;
        }
        .review-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            border-top: 5px solid var(--accent-gold);
        }
        .btn-submit {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px;
            border-radius: 50px;
            width: 100%;
            font-weight: 700;
            border: none;
            transition: 0.3s;
        }
        .btn-submit:hover { background-color: var(--accent-gold); color: var(--primary-blue); }
        .form-label { font-weight: 600; color: var(--primary-blue); text-align: left; display: block; }
    </style>
</head>
<body>

    <section class="review-section">
        <div class="review-card">
            <h2 class="fw-bold mb-2" style="color: var(--primary-blue);">Rate Our Service</h2>
            <p class="text-muted mb-4">We value your feedback!</p>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3 text-start">
                    <label class="form-label">Your Name</label>
                    {{ form.customer_name }}
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Rating</label>
                    {{ form.rating }}
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label">Your Review</label>
                    {{ form.comment }}
                </div>

                <button type="submit" class="btn btn-submit">Submit Review</button>
                <a href="{% url 'home' %}" class="btn btn-link text-muted mt-3 text-decoration-none">Cancel</a>
            </form>
        </div>
    </section>

</body>
</html>
