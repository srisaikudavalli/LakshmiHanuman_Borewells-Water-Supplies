{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Lakshmi Hanuman Borewells</title>
    <link rel="icon" type="image/png" href="{% static 'main/logo.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a2558 0%, #0d3a82 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .success-card {
            background: white;
            color: #333;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            animation: popIn 0.6s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Animated Checkmark */
        .check-container {
            width: 80px;
            height: 80px;
            background: #25d366;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        .check-icon {
            color: white;
            font-size: 40px;
            animation: checkMark 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.5s both;
        }
        @keyframes checkMark {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        h1 { color: #0a2558; font-weight: 700; }
        p { color: #666; }
        
        .order-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 5px solid #ffc107; /* Gold Accent */
            text-align: left;
        }
        
        .btn-home {
            background-color: #0a2558;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: inline-block;
        }
        .btn-home:hover {
            background-color: #ffc107;
            color: #0a2558;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="check-container">
            <i class="fas fa-check check-icon"></i>
        </div>
        
        <h1>Booking Confirmed!</h1>
        <p>Thank you for choosing Lakshmi Hanuman Borewells.</p>
        
        <div class="order-details">
            <small class="text-muted text-uppercase fw-bold">Next Steps:</small>
            <p class="mb-0 mt-1">
                <i class="fas fa-phone-alt text-warning me-2"></i> 
                Our team will call you within <strong>2 hours</strong> to discuss the site location and pricing.
            </p>
        </div>

        <a href="{% url 'home' %}" class="btn-home">
            <i class="fas fa-arrow-left me-2"></i> Back to Homepage
        </a>
    </div>

</body>
</html>
